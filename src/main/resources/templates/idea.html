<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${idea.title}"></p>
    <p th:text="${idea.status}"></p>
    <p th:text="${idea.description}"></p>
    <p th:text="${idea.user.getFullName()}"></p>

    <form method="post" action="#" th:if="${user.role.getName() == 'Модератор'}">
        <label for="status-select">Выберите статус</label>
        <select id="status-select">
            <option th:each="status : ${status}" th:value="${status}" th:text="${status.name}"></option>
        </select>
        <input type="submit" value="Send">
    </form>
</body>
</html>
