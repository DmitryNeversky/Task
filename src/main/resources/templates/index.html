<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <th:block th:insert="common/page :: head"/>
</head>

<body>
    <!-- Left Panel -->
    <th:block th:insert="common/page :: leftPanel"/>

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <th:block th:insert="common/page :: header"/>

        <!-- Content -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="stat-widget-five">
                                    <div class="stat-icon dib flat-color-1">
                                        <i class="pe-7s-light"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
                                            <div class="stat-text"><span class="count" th:text="${ideaCount}">23569</span></div>
                                            <div class="stat-heading">Идей</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="stat-widget-five">
                                    <div class="stat-icon dib flat-color-4">
                                        <i class="pe-7s-users"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
                                            <div class="stat-text"><span class="count" th:text="${userCount}">2986</span></div>
                                            <div class="stat-heading">Регистраций</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter -->
                <div class="filter">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>
                                <select class="form-control">
                                  <option>Выберите статус</option>
                                  <option>Одобрено</option>
                                  <option>На рассмотрении</option>
                                  <option>Отказано</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <select class="form-control">
                                  <option>Выберите фильтр</option>
                                  <option>Популярное</option>
                                  <option>Менее популярное</option>
                                  <option>Сначала свежее</option>
                                  <option>Сначала старое</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <select class="form-control">
                                    <option>Кол-во видимых идей</option>
                                    <option>4</option>
                                    <option>6</option>
                                    <option>8</option>
                                    <option>10</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"></label><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Найти">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-danger" value="Поиск">
                        </div>
                    </form>
                </div>

                <!-- Idea -->
                <div class="card" th:each="idea : ${ideas}">
                    <div class="card-header">
                        <span th:text="${idea.title}">~Title~</span>
                        <span class="badge badge-success float-right mt-1" th:if="${idea.status == idea.status.APPROVED}">Одобрено</span>
                        <span class="badge badge-warning float-right mt-1" th:if="${idea.status == idea.status.LOOKING}">На рассмотрении</span>
                        <span class="badge badge-danger float-right mt-1" th:if="${idea.status == idea.status.DENIED}">Отказано</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${idea.description}">~Description~</p>
                    </div>
                    <div class="card-body">
                        <a href="#"><em><small th:text="${idea.user.fullName + ' ( ' + idea.user.division + ' ) '}">~Full Name~ (~division~)</small></em></a>
                        <a href="#" class="text-danger float-right">Подробнее</a>
                    </div>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${pageable.pageNumber eq 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/(page=${pageable.pageNumber -1})}"><i class="fa fa-arrow-left"></i></a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence( 0, ideas.size)}" th:classappend="${pageable.pageNumber eq i} ? 'active'">
                            <a class="page-link" th:href="@{/(page=${i})}" th:text="${i+1}">~1~</a>
                        </li>
                        <li class="page-item" th:classappend="${pageable.pageNumber eq ideas.size} ? 'disabled'">
                            <a class="page-link" th:href="@{/(page=${pageable.pageNumber +1})}"><i class="fa fa-arrow-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div><!-- .animated -->
        </div><!-- /.content -->

        <div class="clearfix"></div>

        <!-- Footer -->
        <th:block th:insert="common/page :: footer"/>

    </div><!-- /#right-panel -->
</body>
</html>
