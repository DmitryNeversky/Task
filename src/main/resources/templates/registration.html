<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="/common/page :: head" />
    <title>Регистрация</title>

    <script src="/static/js/animation.js"></script>
</head>
<body>
<div class="overlay-dark z-2"></div>
<div class="overlay-image z-1"></div>
    <div class="advanced-form registration-form block-center z-5">
        <h3 class="mb-0 text-white text-uppercase text-center">Регистрация</h3>

        <p id="serverError" class="error" th:text="${error}"></p>

        <form class="form" id="regForm" method="post" th:action="@{registration}" th:object="${user}">

            <div class="row">

                <div class="col-md-6">

                    <div class="form-group">
                        <i class="fa fa-envelope"></i>
                        <input type="text" id="username" placeholder="Email" th:field="*{username}" class="form-control text-white advanced-input form-control-lg rounded-0 pl-5" />
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">~error~</p>
                        <span id="username-error" class="error"></span>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Пароль" id="password" th:field="*{password}" class="form-control text-white advanced-input form-control-lg rounded-0 pl-5" />
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">~error~</p>
                        <span id="password-error" class="error"></span>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="text" id="code" placeholder="Код эксперта" class="form-control text-white advanced-input form-control-lg rounded-0 pl-5" name="code">
                        <p class="error" th:if="${codeError == false}">Введен неправильный код</p>
                        <span id="code-error" class="error"></span>
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="form-group" style="margin-bottom: 67px">
                        <i class="fa fa-user"></i>
                        <input type="text" id="name" th:field="*{name}" placeholder="Имя" class="form-control text-white advanced-input form-control-lg rounded-0 pl-5" />
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">~error~</p>
                        <span id="name-error" class="error"></span>
                    </div>

                    <div class="form-group">
                        <select class="form-control" id="division" name="division" required>
                            <option>Подразделение</option>
                            <option value="Грузчик">Грузчик</option>
                            <option value="Кассир">Кассир</option>
                            <option value="Маркетолог">Маркетолог</option>
                            <option value="Уборщик">Уборщик</option>
                        </select>
                        <span id="division-error" class="error"></span>
                    </div>

                </div>

            </div>

            <div class="form-group text-center mt-3 mb-0">
                <input type="submit" class="btn btn-danger btn-lg mb-3 w-75" value="Зарегистрироваться"/><br>
                <a href="/login" class="advanced-href">Уже есть аккаунт?</a>
            </div>
        </form>
    </div>
</body>
</html>
