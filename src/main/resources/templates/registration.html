<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">

    <style>
        .color-red{
            color: red;
        }
    </style>

    <title>Регистрация</title>
</head>
<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">

    <p th:text="${error}"></p>

    <label> Email : <input type="email" th:field="*{username}"/> </label>
    <p class="color-red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">~error~</p>

    <label> Пароль: <input type="password" th:field="*{password}"/> </label>
    <p class="color-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">~error~</p>

    <label> Имя : <input type="text" th:field="*{name}"/> </label>
    <p class="color-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">~error~</p>

    <label> Фамилия : <input type="text" th:field="*{serName}"/> </label>
    <p class="color-red" th:if="${#fields.hasErrors('serName')}" th:errors="*{serName}">~error~</p>

    <label> Отчество : <input type="text" th:field="*{secondName}"/> </label>
    <p class="color-red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">~error~</p>

    <label> Подразделение : <input type="text" th:field="*{division}"/> </label>
    <p class="color-red" th:if="${#fields.hasErrors('division')}" th:errors="*{division}">~error~</p>

    <label><input type="radio" name="drone" value="USER" th:field="*{role}" required></label>
    <label><input type="radio" name="drone" value="MODERATOR" th:field="*{role}"></label>

    <input type="submit" class="btn btn-primary" value="Подтвердить"/>
</form>
</body>
</html>
