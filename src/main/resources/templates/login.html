<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Авторизация</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container pt-5">
    <div class="row mt-5">
        <div class="col-md-5 mr-5 shadow p-3 bg-white rounded">
            <form method="post" action="/login" id="login-form">
                <h3>Авторизация</h3><br>
                <div class="form-group">
                    <label for="username">Введите Имя</label>
                    <input type="text" id="username" class="form-control" placeholder="Имя" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Введите пароль</label>
                    <input type="password" id="password" class="form-control" placeholder="Пароль" name="password"/>
                </div>
                <div class="form-group pt-3">
                    <input type="submit" class="btn btn-primary" value="Войти"/>
                    <a class="ml-2" href="/registration">Зарегистрироваться</a>
                </div>
            </form>
        </div>
        <div class="col-md-6 ml-4 shadow p-3 bg-white rounded">
            <form>
                form for vk/facebook/twitter
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
