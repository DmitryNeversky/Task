<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="/common/page :: head" />
    <title>Авторизация</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Авторизация</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="username">Email</label>:
                                    <input type="text" id="username" name="username" class="form-control form-control-lg rounded-0" autofocus="autofocus" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Пароль</label>:
                                    <input type="password" id="password" name="password" class="form-control form-control-lg rounded-0" />
                                </div>
                                <div class="form-group pt-3">
                                    <input type="submit" class="btn btn-primary btn-lg float-right" value="Авторизоваться" />
                                    <a href="/registration">Регистрация</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
