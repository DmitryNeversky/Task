<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="/common/page :: head" />
    <title>Авторизация</title>
</head>
<body>
<div class="container pt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-body border-bottom">
                    <h3 class="mb-0">Авторизация</h3>
                </div>
                <div class="card-body">
                    <form class="form" th:action="@{/login}" method="post">
                        <p id="error" class="text-danger"></p>
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Email" class="form-control form-control-lg rounded-0" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Пароль" class="form-control form-control-lg rounded-0" />
                        </div>
                        <div class="form-group pt-3">
                            <a href="/registration" class="float-left">Зарегистрироваться</a>
                            <input type="submit" class="btn btn-danger btn-lg float-right" value="Авторизоваться" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
