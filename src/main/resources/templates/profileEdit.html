<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="common/page :: head"/>
    <title>Главная</title>
</head>

<body class="open">
<!-- Left Panel -->
<th:block th:insert="common/page :: leftPanel"/>

<!-- Right Panel -->
<div id="right-panel" class="right-panel">

    <!-- Header-->
    <th:block th:insert="common/page :: header"/>

    <!-- Content -->
    <div class="content">
        <!-- Animated -->
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12 align-content-center">
                    <form th:method="post" th:action="@{/profile/edit}" id="editProfileForm" enctype="multipart/form-data">
                        <div class="card">
                            <div class="card-body">
                                <center class="m-t-30">
                                    <img th:src="${currentUser.avatarPath}" id="previewAvatar" class="img-circle rounded-circle" width="150" height="150">
                                    <input type="file" accept="image/*" name="avatar"/>
                                    <input type="text" th:value="${currentUser.name}" name="name">
                                    <input type="text" th:value="${currentUser.division}" name="division">
                                </center>
                            </div>
                        </div>
                        <div class="card">
                            <!-- Tab panes -->
                            <div class="card-body">
                                <p><span>День рождения: </span><input type="date" th:value="${currentUser.birthday} != null ? ${currentUser.birthday} : ''" name="birthday">
                                <p><span>Телефон: </span><input type="tel" th:value="${currentUser.phone} != 0 ? ${currentUser.phone} : ''" name="phone">
                                <p><span>Доп. язык: </span><input type="text" th:value="${currentUser.lang} != null ? ${currentUser.lang} : ''" name="lang">
                                <p><span>Обо мне: </span><input type="text" th:value="${currentUser.about} != null ? ${currentUser.about} : ''" name="about">
                            </div>
                        </div>
                        <input type="submit" value="Сохранить">
                    </form>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- /.content -->

    <div class="clearfix"></div>

    <!-- Footer -->
    <th:block th:insert="common/page :: footer"/>

</div><!-- /#right-panel -->
</body>
</html>
